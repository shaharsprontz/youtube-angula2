<h2 class="page-header">
  Search for videos</h2>
<div id="searchComponent">
  <label id="search">
    <input id="query" value="" type="text" placeholder="Search for videos" />
    <br>
    <!-- <li class="list-group-item">ID: {{ id }}</li> -->
    <button id="search-button" (click)="find()" disabled="disabled">Search</button>
    <br>
  </label>
</div>
<div class="col-lg-12" id="search-container">
  <div id="iframeContainer" *ngFor='let url of urls'>
    <div class="col-md-4" id="iframe-div">
    <iframe width="390" height="200" margin="5px" border="4px solid green" [src]="url" frameborder="5" allowfullscreen>
    </iframe>
    <a class="addToPlaylist" (click)="getVideoSrc()">Add to Playlist</a>
  </div>
  </div>
</div>
